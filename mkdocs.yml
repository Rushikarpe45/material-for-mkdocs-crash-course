site_name: Team Building
theme:
  name: material
  theme:
  customer_dir: overrides
  favicon: images/favicon.png
  language: en
  icon:
      logo: fontawesome/solid/hat-cowboy
  features:
    - navigation.instant
  plugins:
    - typeset
    - search
  palette:
    # palette toggle for dark mode
    -  scheme: slate
       primary: black 
       accent: deep orange
       toggle:
        icon: material/weather-night
        name: Switch to light mode
      
     # palette toggle for light mode
    -  scheme: default
       primary: green
       accent: deep orange
       toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
features:

  - search.highlight
  - search.share
  - search.suggest
  - content.code.annotate
  - content.code.copy
  - header.autohide
  - announce.dismiss
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.suggest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

  

  
  


   


  